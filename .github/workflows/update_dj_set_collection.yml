name: Update DJ Set Collection
run-name: Update DJ Set Collection (${{ github.event_name }})

on:
  workflow_dispatch:
  repository_dispatch:
    types: [updated_dj_sets]

concurrency:
  group: dj-set-collection
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      LOGGING_LEVEL: ${{ vars.LOGGING_LEVEL }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      # Also required: WEBSITE_REPO_TOKEN (fine-grained PAT with Contents: Read/Write on kaianolevine/website-sandbox)
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run create_dj_set_collection
        run: poetry run python -u src/deejay_set_processor/update_deejay_set_collection.py

      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: kaianolevine/website-sandbox
          path: website
          token: ${{ secrets.WEBSITE_REPO_TOKEN }}

      - name: Copy JSON snapshot into website repo
        run: |
          mkdir -p website/src/v1/deejay-sets
          cp -f v1/deejay-sets/deejay_set_collection.json website/src/v1/deejay-sets/deejay_set_collection.json

      - name: Commit and push website repo (if changed)
        run: |
          cd website
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/v1/deejay-sets/deejay_set_collection.json
          git diff --cached --quiet || git commit -m "Update DJ set collection JSON"
          git push
